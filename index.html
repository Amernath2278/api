<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>User Data</title>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</head>
<body>
    <h1 class="text-center m-5 p-2" style="color: rgb(15, 41, 155) " >USER DATA</h1>

<div class="row" >
    <div class="col-4"></div>
    <div class="col-4">
        <center>
            <div id="datas" ></div>
        </center>
    </div>
    <div class="col-4"></div>
</div>
</body>
<script>
    //AJAX API CALL

    //1. CREATE A NEW XMLHttpRequest OBJECT

const response = new XMLHttpRequest();

    //2 CONNECT OR API CALL (object.open)

response.open('get','https://jsonplaceholder.typicode.com/users')

    //3. SEND

    response.send()

    //4. SET onreadystatechange

    response.onreadystatechange=()=>{
        if(response.readyState==4){
            if(response.status>199 && response.status<300){
                console.log(response.responseText);
                let todoArray=JSON.parse(response.responseText);
                console.log(todoArray);//array of data
                displayData(todoArray)
            }
            else{
                alert("Error")
            }
        }
    }
   
    //5 DISPLAY ARRAY OF DATA INTO BROWSER WINDOW

function displayData(todoArray){
for(let todo of todoArray){
    htmlData=`
    <div class="card" style=" background-color: #fff; width: 450px; margin:25px; ">
  <div class="card-body">
    <h4 style="color: rgb(15, 41, 155) ">USER DETAILS</h4>
    <p class="card-text border border-2 border-primary">ID : ${todo.id}</p>
    <p class="card-text border border-2 border-primary">NAME : ${todo.name}</p>
    <p class="card-text border border-2 border-primary">USERNAME : ${todo.username}</p>
    <p class="card-text border border-2 border-primary">EMAIL : ${todo.email}</p>
    <p class="card-text border border-2 border-primary">ADDRESS : ${todo.address.street},${todo.address.suite},${todo.address.city},${todo.address.zipcode},${todo.address.geo.lat},${todo.address.geo.lng} </p>
    <p class="card-text border border-2 border-primary">PHONE : ${todo.phone}</p>
    <p class="card-text border border-2 border-primary">WEBSITE : ${todo.website}</p>
    <p class="card-text border border-2 border-primary">COMPANY : ${todo.company.name},${todo.company.catchPhrase},${todo.company.bs}</p>

  </div>
</div>
    `
    datas.innerHTML +=htmlData
}
}

</script>
</html>
